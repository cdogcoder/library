<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library App</h1>
    <button class="add-book-button">Add Book</button>
    <dialog>
      <form method="dialog">
        <p>Enter in book details:</p>
        <div>
          <label for="book-title">Book Title:</label>
          <input type="text" id="book-title" required />
        </div>
        <div>
          <label for="author">Author Name:</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="text" id="pages" required />
        </div>
        <div>
          <label for="read-status-title">Read?:</label>
          <fieldset>
            <div>
              <label for="read">Read</label
              ><input type="radio" id="read" name="read-status" />
            </div>
            <div>
              <label for="unread">Unread</label
              ><input type="radio" id="unread" name="read-status" />
            </div>
          </fieldset>
        </div>

        <div class="form-buttons">
          <button>Cancel</button>
          <button>Add</button>
        </div>
      </form>
    </dialog>
    <table cellspacing="0">
      <thead></thead>
      <tbody>
        <tr>
          <th>Book Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read Status</th>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
